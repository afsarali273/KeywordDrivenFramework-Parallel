<html>
<head>
    <title> Automation Report :Keyword Driven</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            font-weight: initial;
        }

        .testName {
            width:100%;
            text-align:center;
            color: navy;
            background-color: #d7d6d3;
            font-weight: bold;
        }

        .header{
            background-color: #221d5a;
            color: white;
        }
        th{
            padding: 3px;
            height: 5px;
        }

        .statusPass{
            background-color: #a6e5a4;
        }
        .statusFail{
            background-color: red;
        }

        tr>td:nth-child(6){
            width: 10%;
            color: red;
        }

    </style>
</head>
<body>
<div style="align-content: center">
    <h3  style="font-family: 'InaiMathi','Times New Roman';font-size: 15px;color: navy" > Detailed TestCase and Steps:</h3>
</div>
<div style="padding-top: 0px">
    <table style="width: 75%;">
        <thead class="header">
        <tr>
            <th> Sl. No</th>
            <th> Test Case Name</th>
            <th> Steps Desc.</th>
            <th> Duration</th>
            <th> Status</th>
            <th> Error Message</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
